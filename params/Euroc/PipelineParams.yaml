%YAML:1.0

# Frontend type
# Type of VIO Frontend to use
# 0: StereoImu
frontend_type: 0

# Backend type
# 0: VioBackEnd, vanilla backend.
# 1: RegularVioBackEnd, backend using planes in the scene.
backend_type: 1

# Run VIO parallel or sequential
# 0: Sequential
# 1: Parallel
parallel_run: 1

# Log output to CSV files.
# 0: don't log
# 1: log
log_output: 0
